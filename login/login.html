<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login | IUTCS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-navy: #0a1929;
        --color-red: #e63946;
        --color-cyan: #00a8e8;
      }
    </style>

    <link
      rel="stylesheet"
      href="../global.css"
    />

    <script
      src="./login.js"
      defer
    ></script>
  </head>
  <body>
    <header class="bg-navy text-white sticky top-0 z-50 shadow-md px-4 py-6">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <a
            href="/"
            class="flex items-center space-x-2"
          >
            <span class="font-bold text-xl">IUTCS</span>
          </a>
          <nav class="hidden md:flex flex items-center gap-x-6">
            <a
              href="../home.html"
              class="nav-link py-2 hover:text-cyan transition-colors"
            >
              Home
            </a>
            <a
              href=""
              class="nav-link py-2 hover:text-cyan transition-colors"
            >
              Fests
            </a>
            <a
              href="../about/about.html"
              class="nav-link py-2 hover:text-cyan transition-colors"
            >
              About
            </a>
            <div class="flex items-center space-x-4 ml-6">
              <a
                href=""
                class="bg-transparent border-2 border-cyan hover:bg-cyan/10 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
              >
                Login
              </a>
              <a
                href="../signup/signup.html"
                class="text-white bg-red hover:bg-red/90 px-4 py-2 rounded-md text-sm font-medium transition-colors border-2 border-red"
              >
                Sign Up
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div
      class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12"
    >
      <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
          <h1 class="text-3xl font-bold">Welcome Back</h1>
          <p class="mt-2 text-gray-600">Sign in to your IUTCS account</p>
        </div>
        <div
          id="error-message"
          class="bg-red/10 text-red p-3 rounded-md text-sm"
        >
          Error Message
        </div>

        <form
          id="login-form"
          class="mt-8 space-y-6"
          onSubmit="{handleSubmit}"
        >
          <div>
            <label
              htmlFor="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Email Address
            </label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan focus:border-transparent"
              placeholder="your.email@example.com"
            />
          </div>

          <div>
            <label
              htmlFor="password"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Password
            </label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan focus:border-transparent"
              placeholder="••••••••"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-red hover:bg-red/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red"
            >
              Login
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a
              href="../signup/signup.html"
              class="font-medium text-cyan hover:text-cyan/80"
            >
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
